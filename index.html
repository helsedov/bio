<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homsloder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #000;
            --text: #e0e0e0;
            --accent: #0ff;
            --card-bg: #111;
            --border: 1px solid rgba(0, 255, 255, 0.3);
            --shadow: 0 0 8px rgba(0, 255, 255, 0.4);
            --hover: rgba(0, 255, 255, 0.1);
        }

        .light-theme {
            --bg: #f8f8f8;
            --text: #111;
            --accent: #007acc;
            --card-bg: #fff;
            --border: 1px solid rgba(0, 122, 204, 0.2);
            --shadow: 0 0 8px rgba(0, 122, 204, 0.2);
            --hover: rgba(0, 122, 204, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        /* Контейнер с отступом от нижнего меню */
        .main-container {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Карточка контента */
        .content-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 700px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: var(--border);
        }

        .card-body {
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Био */
        .profile-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
            color: var(--accent);
            border: var(--border);
        }

        .bio-item {
            font-size: 1.1rem;
            margin: 16px 0;
            padding: 12px 20px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 10px;
            border: var(--border);
        }

        .name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
        }

        /* Соцсети */
        .social-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-top: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            background: rgba(0, 255, 255, 0.05);
            border: var(--border);
            border-radius: 10px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-3px);
            background: var(--hover);
        }

        .social-link i {
            font-size: 1.3rem;
        }

        /* Донаты */
        .donate-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-top: 20px;
        }

        .donate-btn {
            padding: 14px;
            background: rgba(0, 255, 255, 0.05);
            border: var(--border);
            border-radius: 10px;
            color: var(--accent);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .donate-btn:hover {
            background: var(--hover);
            transform: translateY(-3px);
        }

        /* Чат */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
            border: var(--border);
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #111;
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            margin-bottom: 12px;
            border-radius: 10px;
            line-height: 1.5;
        }

        .user-message {
            background: #333;
            margin-left: auto;
            color: white;
        }

        .ai-message {
            background: rgba(0, 255, 255, 0.1);
            margin-right: auto;
            color: var(--text);
        }

        .typing {
            font-style: italic;
            color: var(--accent);
            padding: 10px;
            font-size: 0.9rem;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #111;
            border-top: var(--border);
        }

        .chat-input input {
            flex: 1;
            padding: 10px 14px;
            border: none;
            background: #222;
            color: var(--text);
            border-radius: 6px;
            outline: none;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Floating Menu Button */
        .menu-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--accent);
            color: var(--bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .menu-btn:hover {
            transform: scale(1.1);
        }

        /* Modal Menu */
        .modal-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .modal-menu.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-content {
            background: var(--card-bg);
            width: 90%;
            max-width: 400px;
            border-radius: 16px;
            overflow: hidden;
            border: var(--border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .menu-header {
            padding: 20px;
            text-align: center;
            border-bottom: var(--border);
        }

        .menu-header h3 {
            color: var(--accent);
            font-size: 1.4rem;
        }

        .menu-items {
            list-style: none;
        }

        .menu-item {
            padding: 16px 20px;
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: var(--border);
            transition: background 0.3s ease;
        }

        .menu-item:hover {
            background: var(--hover);
        }

        .menu-item i {
            width: 24px;
            text-align: center;
            color: var(--accent);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--accent);
            font-size: 1.5rem;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        @media (max-width: 480px) {
            .card-body {
                padding: 30px 20px;
            }
            .profile-icon {
                width: 100px;
                height: 100px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="main-container">
        <div class="content-card">
            <div class="card-body">
                <div class="logo">homsloder</div>

                <!-- Страницы -->
                <div id="bio" class="page active">
                    <div class="profile-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="bio-item name">Алексей</div>
                    <div class="bio-item">28 лет</div>
                    <div class="bio-item">Веб-разработка, AI, дизайн</div>
                    <div class="bio-item">Создаю чистые, умные и красивые сайты.</div>
                </div>

                <div id="social" class="page">
                    <h3>Соцсети</h3>
                    <div class="social-grid">
                        <a href="https://t.me/homsloder" target="_blank" class="social-link">
                            <i class="fab fa-telegram"></i> Telegram Канал
                        </a>
                        <a href="https://t.me/helsedov_prime" target="_blank" class="social-link">
                            <i class="fab fa-telegram"></i> Личный чат
                        </a>
                        <a href="https://instagram.com/homsloder" target="_blank" class="social-link">
                            <i class="fab fa-instagram"></i> Instagram
                        </a>
                    </div>
                </div>

                <div id="donate" class="page">
                    <h3>Поддержать</h3>
                    <div class="donate-grid">
                        <button class="donate-btn">
                            <i class="fas fa-heart"></i> Donationalerts
                        </button>
                        <button class="donate-btn">
                            <i class="fab fa-ethereum"></i> Крипта: USDT (TRC20)
                        </button>
                        <button class="donate-btn">
                            <i class="fas fa-coffee"></i> Спонсируй кофе
                        </button>
                    </div>
                </div>

                <div id="chat" class="page">
                    <h3>Чат с ИИ</h3>
                    <div class="chat-container">
                        <div class="chat-messages" id="chat-messages">
                            <div class="message ai-message">Привет! Я Qwen. Готов к диалогу.</div>
                        </div>
                        <div class="typing" id="typing" style="display: none;">ИИ печатает...</div>
                        <div class="chat-input">
                            <input type="text" id="user-input" placeholder="Написать...">
                            <button id="send-btn">Отправить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Menu Button -->
    <div class="menu-btn" id="menu-btn">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Modal Navigation Menu -->
    <div class="modal-menu" id="modal-menu">
        <button class="close-btn" id="close-modal">&times;</button>
        <div class="menu-content">
            <div class="menu-header">
                <h3>Меню</h3>
            </div>
            <ul class="menu-items">
                <li class="menu-item nav-link" data-page="bio">
                    <i class="fas fa-user"></i> Био
                </li>
                <li class="menu-item nav-link" data-page="social">
                    <i class="fas fa-share-alt"></i> Соцсети
                </li>
                <li class="menu-item nav-link" data-page="donate">
                    <i class="fas fa-gift"></i> Донаты
                </li>
                <li class="menu-item nav-link" data-page="chat">
                    <i class="fas fa-robot"></i> Чат с ИИ
                </li>
                <li class="menu-item" id="theme-toggle">
                    <i class="fas fa-moon"></i> Светлая тема
                </li>
            </ul>
        </div>
    </div>

    <footer>
        &copy; 2025 <a href="https://t.me/homsloder" style="color: var(--accent); text-decoration: none;">@homsloder</a>
    </footer>

    <script>
        // Модальное меню
        const menuBtn = document.getElementById('menu-btn');
        const modalMenu = document.getElementById('modal-menu');
        const closeModal = document.getElementById('close-modal');

        menuBtn.addEventListener('click', () => {
            modalMenu.classList.add('active');
        });

        closeModal.addEventListener('click', () => {
            modalMenu.classList.remove('active');
        });

        window.addEventListener('click', (e) => {
            if (e.target === modalMenu) {
                modalMenu.classList.remove('active');
            }
        });

        // Навигация
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function () {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById(this.getAttribute('data-page')).classList.add('active');
                modalMenu.classList.remove('active');
            });
        });

        // Тема
        const themeToggle = document.getElementById('theme-toggle');
        let isLight = false;

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            isLight = !isLight;
            themeToggle.innerHTML = isLight
                ? '<i class="fas fa-moon"></i> Тёмная тема'
                : '<i class="fas fa-sun"></i> Светлая тема';
        });

        // Чат с Qwen
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typing = document.getElementById('typing');

        async function sendToAI(prompt) {
            typing.style.display = 'block';
            try {
                const response = await fetch('https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer YOUR_QWEN_API_KEY',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'qwen-turbo',
                        input: { prompt }
                    })
                });

                const data = await response.json();
                return data.output?.text || "Ошибка.";
            } catch (error) {
                return "Не удалось подключиться к ИИ.";
            } finally {
                typing.style.display = 'none';
            }
        }

        function addMsg(text, isUser) {
            const msg = document.createElement('div');
            msg.classList.add('message');
            msg.classList.add(isUser ? 'user-message' : 'ai-message');
            msg.textContent = text;
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendBtn.addEventListener('click', async () => {
            const text = userInput.value.trim();
            if (!text) return;
            addMsg(text, true);
            userInput.value = '';
            const reply = await sendToAI(text);
            addMsg(reply, false);
        });

        userInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
    </html>
